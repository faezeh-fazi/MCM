<main class="profile-page">

  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
        
      <div class="card card-profile shadow mt--300">
        <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

        <div class="px-4">
          <div class="container mt-4">
            <div class="row">
              <!-- Product details on the right side -->
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Category: {{ product.category }}</p>
                    <h2 class="card-text">
                      Price: ${{ product.price | number: "1.2-2" }}
                    </h2>
                    <!-- Seller Contact button -->
                    <button
                      class="seller-btn"
                      (click)="openContactDialog()"
                    >
                      Seller Contact
                    </button>
                  </div>
                </div>
              </div>
              <!-- Images on the left side -->
              <div class="col-md-6 mb-3">
                <div class="main-image-container">
                  <img
                    [src]="mainImageUrl"
                    alt="{{ product.name }}"
                    class="main-image img-thumbnail"
                  />
                </div>
                <div class="thumbnails-arrows-container">
                  <div class="arrow left" (click)="navigateThumbnails('left')">
                    <i class="fa fa-chevron-left"></i>
                  </div>
                  <div class="thumbnails-container">
                    <div
                      *ngFor="
                        let thumbnailUrl of product.thumbnailUrls;
                        let i = index
                      "
                      class="thumbnail"
                      [class.active]="mainImageUrl === thumbnailUrl"
                      (click)="switchMainImage(thumbnailUrl)"
                    >
                      <img
                        [src]="thumbnailUrl"
                        alt="{{ product.name }}"
                        class="img-thumbnail"
                      />
                    </div>
                  </div>
                  <div
                    class="arrow right"
                    (click)="navigateThumbnails('right')"
                  >
                    <i class="fa fa-chevron-right"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-5 py-5 border-top text-center"></div>
        </div>
      </div>
    </div>
  </section>
</main>
