
<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

        <div class="px-4">
          <div class="text-center mt-5">
            <div class="container">
              <div class="row">
                <div class="col-lg-4" *ngFor="let product of getPaginatedProducts()">
                  <div class="card card-lift--hover shadow border-0">
                    <!-- Replace the below lines with your actual product details -->
                    <img [src]="product.mainImageUrl" alt="{{ product.name }}" class="card-img-top">
                    <div class="card-body py-5">
                      <h6 class="text-primary text-uppercase">{{ product.name }}</h6>
                      <p class="card-text">{{ product.description }}</p>
                      <p class="card-text">Price: {{ product.price }}</p>
                      <!-- Add more details as needed -->
                      <a [routerLink]="['/product-details', product.id]" class="btn btn-primary">View Details</a>
                    </div>
                  </div>
                  
                </div>
              </div>
            
              <!-- Pagination controls -->
              <nav aria-label="Product Pagination">
                <ul class="pagination justify-content-center mt-4">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item" *ngFor="let page of totalPages" [class.active]="currentPage === page">
                    <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage === totalPages.length">
                    <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            
            
          </div>
          <div class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <!-- <div class="col-lg-9">
                <p>An artist of considerable range, Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music, giving it a warm, intimate feel with a solid groove structure. An artist of considerable range.</p>
                <a href="javascript:void(0)">Show more</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
