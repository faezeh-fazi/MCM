<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

  </section>
  <section class="section">
    <div class="container product-container">
      <div class="row">
        <div class="col-lg-3 col-md-4">
          <div class="card-filter shadow mt-lg-0 mt-3">
            <app-product-filter
              (filterApplied)="onFilterApplied($event)"
            ></app-product-filter>
          </div>
        </div>
        <div class="col-lg-9 col-md-8">
          <div class="card card-profile shadow mt-lg-0 mt-3">
            <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

            <div class="px-4">
              <div class="text-center mt-5">
                <div class="container">
                  <div class="row">
                    <div
                      class="col-lg-4 col-md-6"
                      *ngFor="let product of getPaginatedProducts()"
                    >
                      <div class="card card-lift--hover shadow border-0 product-card">
                        <img
                          [src]="product.mainImageUrl"
                          alt="{{ product.name }}"
                          class="card-img-top"
                        />
                        <div class="card-body py-4">
                          <h6 class="text-primary text-uppercase">
                            {{ product.name }}
                          </h6>
                          <p class="card-text">{{ product.description }}</p>
                          <p class="card-text">Price: {{ product.price }}</p>
                          <a
                            [routerLink]="['/product-details', product.id]"
                            class="btn btn-primary"
                            >View Details</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-4 py-5 border-top text-center">
                <nav aria-label="Product Pagination">
                  <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                      <a
                        class="page-link"
                        (click)="goToPage(currentPage - 1)"
                        aria-label="Previous"
                      >
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li
                      class="page-item"
                      *ngFor="let page of totalPages"
                      [class.active]="currentPage === page"
                    >
                      <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                    </li>
                    <li
                      class="page-item"
                      [class.disabled]="currentPage === totalPages.length"
                    >
                      <a
                        class="page-link"
                        (click)="goToPage(currentPage + 1)"
                        aria-label="Next"
                      >
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
